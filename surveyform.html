<!DOCTYPE html>
<html>
    <head>
        <title>CUSTOMER SURVEY FORM</title>
        <link rel="stylesheet" href="survey.css">
    </head>
    <body>

    <div class="container"> 
       <h1 class="temp"> Customer Survey Form</h1>
        <div class="info">
<form> 
    <div class="gio">
    
        <label for="FirstName">FirstName: </label>
        <input type="text" id="FirstName"   required><br>

        <label for="LastName">LastName: </label>
        <input type="text" id="LastName" required><br>

        <label for="DateofBirth">DateofBirth </label>
        <input type="date" id="DateofBirth" required><br>
         
        <label for="Nationality">Nationality</label>
        <select name="CountryName" id="Nationality">
          <option>India</option>
          <option>Australia</option>
          <option>Unitedkingdom</option>
          <option>other</option>
          </select><br>
          <label for="Gender" >Gender: </label><br>

          <label for="male"> male</label>
          <input type="radio" id="male" value="male" name="Gender" >

          <label for="female">female</label>
          <input type="radio" id="female" value="female" name="Gender">

          
          <label for="other">other</label>
          <input type="radio" id="other" value="other" name="Gender"><br>

          <label for="profession">profession: </label>
          <input type="text" id="profession" required><br>

          <label for="Email">Email:  </label>
          <input type="email" id="Email" required><br>

          <label for="contactnumber">contactnumber: </label>
          <input type="tel" id="contactnumber" required><br>

          <label for="Comments">Comments:</label>
          <textarea id="Comments" rows="3" cols="25"> </textarea>

          <label for="Satisfaction">Satisfaction: </label>

          <label for="1">1</label>
          <input type="radio" id="1" value="1" name="Satisfaction">

          <label for="2">2</label>
          <input type="radio" id="2" value="2" name="Satisfaction"> 

          <label for="3">3</label>
          <input type="radio" id="3" value="3" name="Satisfaction"> 

          <label for="4">4</label>
          <input type="radio" id="4" value="4" name="Satisfaction"> 

          <label for="5">5</label>
          <input type="radio" id="5" value="5" name="Satisfaction"> <br>

           <input type="submit" style="text-align: center;">
           <input type="reset">





        
        
    </div>

</form>
    </div>
    </div>>
    </body>
</html>
